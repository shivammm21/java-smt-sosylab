stages:
  - images
  - dependencies
  - build
  - checks
  - deploy

# Default image for non-JDK-specific jobs
image: ${CI_REGISTRY_IMAGE}/test:jdk-11

variables:
  IVY_CACHE_DIR: "${CI_PROJECT_DIR}/.ivy2"
  ANT_PROPS_BUILD: "-Divy.disable=true"
  ANT_PROPS_CHECKS: "-Divy.disable=true -DskipBuild=true"


# Download dependencies and provide them to later stages
build-dependencies:
  stage: dependencies
  script: "ant build-dependencies"
  interruptible: true
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - ".ivy2/"
      - "lib/java/"
  artifacts:
    paths:
      - "lib/java/"
    expire_in: 1 day # sufficient for building later stages and near-time debugging


# Build binaries and provide them to later stages
.build: &build
  stage: build
  script: "ant $ANT_PROPS_BUILD jar"
  interruptible: true
  artifacts:
    paths:
      - "bin/"
      - "*.jar"
      - "hs_err_pid*.log"
      - "core.*"

build:jdk-11:
  <<: *build
  image: ${CI_REGISTRY_IMAGE}/test:jdk-11

build:jdk-17:
  <<: *build
  image: ${CI_REGISTRY_IMAGE}/test:jdk-17

build:jdk-21:
  <<: *build
  image: ${CI_REGISTRY_IMAGE}/test:jdk-21

build:jdk-23:
  <<: *build
  image: ${CI_REGISTRY_IMAGE}/test:jdk-23


# For checks that need the binaries
.binary_check: &binary_check
  stage: checks
  interruptible: true

# For checks that only need the source code, not the binaries
.source_check: &source_check
  stage: checks
  needs:
    - build-dependencies
  interruptible: true


.build-project-ecj: &build-project-ecj
  <<: *source_check
  script: "ant $ANT_PROPS_BUILD build-project-ecj"

build-project-ecj:jdk-17:
  <<: *build-project-ecj
  image: ${CI_REGISTRY_IMAGE}/test:jdk-17

build-project-ecj:jdk-21:
  <<: *build-project-ecj
  image: ${CI_REGISTRY_IMAGE}/test:jdk-21

build-project-ecj:jdk-23:
  <<: *build-project-ecj
  image: ${CI_REGISTRY_IMAGE}/test:jdk-23


check-format:
  <<: *source_check
  script: "ant $ANT_PROPS_CHECKS format-source && git diff -s --exit-code"

checkstyle:
  <<: *source_check
  script:
    - "ant $ANT_PROPS_CHECKS checkstyle"
    - "ant $ANT_PROPS_CHECKS run-checkstyle -Dcheckstyle.output=plain && cat Checkstyle*.xml && test $(cat Checkstyle*xml | grep -vic audit) -eq 0"
  artifacts:
    paths:
      - "Checkstyle*html"
    when: on_failure

javadoc:
  <<: *binary_check
  script: "ant $ANT_PROPS_CHECKS javadoc"
  needs:
    - build-dependencies
    - build:jdk-11
  artifacts:
    paths:
      - "Javadoc/"

spotbugs:
  <<: *binary_check
  script:
    - 'ant $ANT_PROPS_CHECKS spotbugs'
    - 'test \! -f SpotBugs.html'
  needs:
    - build-dependencies
    - build:jdk-11
  artifacts:
    paths:
      - "SpotBugs.html"
    when: on_failure

.unit-tests: &unit-tests
  <<: *binary_check
  before_script:
    - "uname -a"
    - "ldd --version"
    - "java -version"
  script:
    - "ant $ANT_PROPS_CHECKS unit-tests-coverage"
  artifacts:
    paths:
      - "JUnit.html"
      - "JUnit-coverage/"
      - "junit/coverage.xml"
    when: always
    reports:
      junit: "junit/TESTS-TestSuites.xml"

unit-tests:x86_64:jdk-11:
  <<: *unit-tests
  needs:
    - build-dependencies
    - build:jdk-11
  image: ${CI_REGISTRY_IMAGE}/test:jdk-11

unit-tests:x86_64:jdk-17:
  <<: *unit-tests
  needs:
    - build-dependencies
    - build:jdk-17
  image: ${CI_REGISTRY_IMAGE}/test:jdk-17

unit-tests:x86_64:jdk-21:
  <<: *unit-tests
  needs:
    - build-dependencies
    - build:jdk-21
  image: ${CI_REGISTRY_IMAGE}/test:jdk-21

unit-tests:x86_64:jdk-23:
  <<: *unit-tests
  needs:
    - build-dependencies
    - build:jdk-23
  image: ${CI_REGISTRY_IMAGE}/test:jdk-23

unit-tests:arm64:jdk-11:
  <<: *unit-tests
  needs:
    - build-dependencies
    - build:jdk-11
  image:
    name: "${CI_REGISTRY_IMAGE}/test:jdk-11"
    docker:
      platform: linux/arm64

unit-tests:arm64:jdk-17:
  <<: *unit-tests
  needs:
    - build-dependencies
    - build:jdk-17
  image:
    name: "${CI_REGISTRY_IMAGE}/test:jdk-17"
    docker:
      platform: linux/arm64

unit-tests:arm64:jdk-21:
  <<: *unit-tests
  needs:
    - build-dependencies
    - build:jdk-21
  image:
    name: "${CI_REGISTRY_IMAGE}/test:jdk-21"
    docker:
      platform: linux/arm64

unit-tests:arm64:jdk-23:
  <<: *unit-tests
  needs:
    - build-dependencies
    - build:jdk-23
  image:
    name: "${CI_REGISTRY_IMAGE}/test:jdk-23"
    docker:
      platform: linux/arm64


refaster:
  <<: *source_check
  image: ${CI_REGISTRY_IMAGE}/test:jdk-11
  before_script:
    - 'test -d refaster || git clone https://gitlab.com/sosy-lab/software/refaster.git'
    - 'cd refaster'
    - 'git fetch'
    - 'git checkout $REFASTER_REPO_REVISION'
    - 'ant build-refaster-rule -Drefaster.source.pattern=**/*.java -Drefaster.rule.file=../rule.refaster -Derrorprone.version=$REFASTER_VERSION'
    - 'cd -'
  script:
    - 'ant $ANT_PROPS_BUILD refaster -Drefaster.rule.file=rule.refaster'
  interruptible: true
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - ".ivy2/"
      - "refaster/"
  artifacts:
    paths:
      - "error-prone.patch"
      - "rule.refaster"
    when: on_failure
  except:
    variables:
      - $REFASTER_REPO_REVISION == null # required for job
      - $REFASTER_VERSION == null # required for job


# check license declarations etc.
reuse:
  stage: checks
  needs: []
  image:
    name: fsfe/reuse:3
    entrypoint: [""]
  script:
    - reuse lint


deploy-gh-pages:
  stage: deploy
  script: "build/deploy-gh-pages.sh"
  needs:
    - build:jdk-11
    - javadoc
  environment: deploy/gh-pages
  only:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH # only on default branch
      - $CI_PROJECT_PATH == $PROJECT_PATH # not on forks
  except:
    variables:
      - $GH_TOKEN == null # required for job


# Build container images
# following this guideline: https://docs.gitlab.com/ee/ci/docker/using_kaniko.html
.build-docker: &build-docker
  stage: images
  variables:
    EXTRA_ARGS: ""
  script:
    - mkdir -p /root/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --dockerfile $CI_PROJECT_DIR/$DOCKERFILE --destination $CI_REGISTRY_IMAGE/$IMAGE $EXTRA_ARGS
  only:
    - schedules
    - web

build-docker:x86_64:
  <<: *build-docker
  parallel:
    matrix:
      - JDK_VERSION: [ jdk-11, jdk-17, jdk-21, jdk-23 ]
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  variables:
    DOCKERFILE: build/gitlab-ci.Dockerfile.$JDK_VERSION
    IMAGE: test:$JDK_VERSION-x86_64

build-docker:arm64:
  <<: *build-docker
  parallel:
    matrix:
      - JDK_VERSION: [ jdk-11, jdk-17, jdk-21, jdk-23 ]
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
    docker:
      platform: linux/arm64
  variables:
    DOCKERFILE: build/gitlab-ci.Dockerfile.$JDK_VERSION
    IMAGE: test:$JDK_VERSION-arm64

# merge existing images iinto one multi-platform image.
# https://arborxr.com/blog/developers-journal-building-unprivileged-multi-arch-images-with-kaniko-and-gitlab-ci/
docker-manifest:test:
  stage: images
  image:
    name: mplatform/manifest-tool
    entrypoint: [""]
  needs:
    - build-docker:x86_64
    - build-docker:arm64
  parallel:
    matrix:
      - JDK_VERSION: [jdk-11, jdk-17, jdk-21, jdk-23]
  script:
    - |
      manifest-tool
        --username $CI_REGISTRY_USER --password $CI_REGISTRY_PASSWORD push from-args \
        --platforms linux/amd64 \
        --template $CI_REGISTRY_IMAGE/test:$JDK_VERSION-x86_64 \
        --platforms linux/arm64 \
        --template $CI_REGISTRY_IMAGE/test:$JDK_VERSION-arm64 \
        --target $CI_REGISTRY_IMAGE/test:$JDK_VERSION
  only:
    - schedules
    - web

# Build container images for multiple architectures directly with podman.
.build-docker-simple:
  stage: images
  image: quay.io/podman/stable
  script:
    - podman login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - podman build --userns=host --platform $DOCKER_PLATFORMS --manifest $IMAGE -f $DOCKERFILE
    - podman tag $IMAGE $CI_REGISTRY_IMAGE/$IMAGE
    - podman manifest inspect $IMAGE
    - podman manifest push --all $CI_REGISTRY_IMAGE/$IMAGE
  only:
    - schedules
    - web

# disabled job (it has a point "." in front of its name)
# TODO: Sadly this does not work with the current version of Gitlab Runner due to insufficient
#       privileges for the executed podman commands. They might need a privileged container.
.build-docker-simple:test:
  extends: .build-docker
  parallel:
    matrix:
      - JDK_VERSION: [jdk-11, jdk-17, jdk-21, jdk-23]
  variables:
    DOCKERFILE: build/gitlab-ci.Dockerfile.$JDK_VERSION
    IMAGE: test:$JDK_VERSION
    DOCKER_PLATFORMS: linux/amd64,linux/arm64
